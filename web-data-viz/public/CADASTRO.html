<script>

function cadastrar(){
var nome = input_nome.value
var email = input_email.value
var senha = input_senha.value
var confirmar = input_confirmar.value
var indice_arroba = email.indexOf('@')

if (nome == '' || senha == '' || email == '' || confirmar == '') {

    alert('Preencha todos os campos')
    return false
}

if (senha.length < 8) {

alert('Senha inválida')
return false
}


if (senha != confirmar) {
    
    alert('Confirmação inválida')
    return false
}


if (indice_arroba < 0) {

alert('Está faltando o caracter especial "@" no email')
return false
}


if ( email.length < 5) {

alert('Seu email está muito curto')
return false
}


window.location.href = "Login.html"
return true


}

</script>
